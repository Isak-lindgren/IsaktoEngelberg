<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Isak Leonard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <!-- Optional custom styles to keep title centered -->
    <style>
        /* Keep the site title always centered visually */
        .navbar {
            background-color: #111111 !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 80px;
            padding: 0 20px;
        }
        .navbar .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            color: #ff0000 !important;
            font-weight: 400;
            font-size: 1.3rem;
            font-family: 'Roboto', sans-serif;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark position-relative">
        <div class="container-fluid">
            <!-- Centered site title -->
            <a class="navbar-brand mx-auto" href="index.html">Isak Leonard</a>
        </div>
    </nav>

    <!-- Bootstrap Carousel Hero Section -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="7000">
        <!-- Carousel indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <!-- Replace '#' with your desired link URL -->
                <a href="#">
                    <!-- Replace the src with your image URL -->
                    <img src="https://picsum.photos/1200/500?random=1" class="d-block w-100 carousel-image" alt="Slide 1">
                </a>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <a href="#">
                    <img src="https://picsum.photos/1200/500?random=2" class="d-block w-100 carousel-image" alt="Slide 2">
                </a>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <a href="#">
                    <img src="https://picsum.photos/1200/500?random=3" class="d-block w-100 carousel-image" alt="Slide 3">
                </a>
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item">
                <a href="#">
                    <img src="https://picsum.photos/1200/500?random=4" class="d-block w-100 carousel-image" alt="Slide 4">
                </a>
            </div>
        </div>
        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Welcome Section -->
    <!-- Placeholder for welcome message; can later support a background image for the body -->
    <section class="welcome-section py-5">
        <div class="container text-center">
            <h2>Welcome</h2>
            <p>Hello! I'm Isak Leonard, a passionate developer and designer dedicated to creating engaging and user-friendly web experiences.</p>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
